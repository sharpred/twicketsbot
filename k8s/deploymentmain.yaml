apiVersion: apps/v1
kind: Deployment
metadata:
  name: twicketsbotmain
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: twicketsbotmain
  template:
    metadata:
      labels:
        app: twicketsbotmain
    spec:
      containers:
      - name: twicketsbot
        image: registry.sharpred.work/twicketsbot:2.8
        envFrom:
        - configMapRef:
            name: twickets-botmain-config
        - secretRef:
            name: prowl-api-key
        - secretRef:
            name: twickets-api-key-secret
        - secretRef:
            name: twickets-email
        - secretRef:
            name: twickets-password
        - secretRef:
            name: telegram-keys
      imagePullSecrets:
      - name: regcred
